<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://chicaynino.com.br/wp-content/uploads/2024/04/cropped-Favicon-180x180.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chica y Nino - Painel de controle</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {

          .catch(err => console.error('Erro ao registrar Service Worker:', err));
      }
    </script>
